<!-- forgot_password.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .messages {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .messages li {
            margin: 10px 0;
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #333333;
            background-color: #F5F5F5;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }

        .loading-icon {
            display: inline-block;
            animation: spin 1s infinite linear;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .messages li.success {
            background-color: #E8F5E9;
            color: #2E7D32;
        }

        .messages li.error {
            background-color: #FFEBEE;
            color: #C62828;
        }

        @media (max-width: 1279px){
            .mobile-nav-show {
              color: rgba(73, 70, 70, 0.6);
              font-size: 28px;
              cursor: pointer;
              line-height: 0;
              transition: 0.5s;
              z-index: 9999;
              margin-right: 10px;
            }
          }
    </style>
    <script>
        // Delay message alert removal after a specified duration
        document.addEventListener("DOMContentLoaded", function() {
            var messageElements = document.getElementsByClassName("message");
            var duration = 5000; // Adjust the duration in milliseconds (5 seconds in this example)

            Array.from(messageElements).forEach(function(element) {
                // Create a loading icon
                var loadingIcon = document.createElement("span");
                loadingIcon.className = "loading-icon";
                loadingIcon.innerHTML = "&#x21BB;"; // You can customize the loading icon here

                // Append the loading icon to the message element
                element.appendChild(loadingIcon);

                // Hide the loading icon after the specified duration
                setTimeout(function() {
                    loadingIcon.style.display = "none";
                }, duration - 1000); // Hide the loading icon 1 second before the message disappears

                // Hide the message element after the specified duration
                setTimeout(function() {
                    element.style.display = "none";
                }, duration);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        {% comment %} <h2>Feature under development</h2> {% endcomment %}
        <h1>Forgot Password</h1>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }} message"{% endif %}>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
