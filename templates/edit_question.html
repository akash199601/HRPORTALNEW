{% extends 'base.html' %}
{% block main_content %}

{% load static %}
<style>
  .row input,.row select{
  width: 95%;
  margin-left: 1%;
}
input,select{
  border: 1px solid rgb(187, 187, 246);
  border-radius: 5px;
  padding: 4px;
  background-color: #e3e3ec;
}
input:hover,select:hover{
  border: 2px solid rgb(137, 137, 190);
}
.row span{
  font-size: 14px;
  font-weight: 300;
  margin-bottom: 8px;
  margin-top: 15px;
}
.address_div,.education_div,.training_div,.current_emp_div,.family_div{
  margin-top: 4%;
}
.address tr td input,.education tr td input,.training tr td input,.current_emp tr td input,.family tr td input{
  /* padding: 10px; */
  /* border: none; */
  width: 88%;
  margin-top: 14px;
}
.address tr,.education tr,.training tr,.current_emp tr,.family tr{
  margin-left: 40px;
  margin-top: 15px;
}
textarea{
  border: 1px solid rgb(187, 187, 246);
  border-radius: 15px;
  margin-left: 3%;
}

@media (max-width: 1279px){
  .mobile-nav-show {
    color: rgba(73, 70, 70, 0.6);
    font-size: 28px;
    cursor: pointer;
    line-height: 0;
    transition: 0.5s;
    z-index: 9999;
    margin-right: 10px;
  }
}

body{
  color: #38393a;
}

</style>
<div class="container">
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
      <div class="container">
          <div style="width:100%;float:left">
              <ul class="item_list">
                  <!---->
                  <li class="item_list_block step_open">
                      <div class="info_title theme-color">
                          <span class="count_Icon theme-color">
                              1
                          </span>
                          <!----><!---->
                          <span class="fl-right pan-icon material-icons" aria-describedby="cdk-describedby-message-0" cdk-describedby-host="">Edit Question</span>
                          <!---->
                      </div>
                          
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="panel-body ng-star-inserted">
                                <!----><!---->
                                <div class="row" style="width: 95%;">
                                  <span class="panel-col panel-col1">Question</span>

                                  <textarea  name="question_text" id="" cols="10" rows="5" required>{% if edit_ques.question_text %}{{ edit_ques.question_text }}{% endif %}</textarea> 
                                </div>
                            <div class="row">
                              <span class="panel-col panel-col1">Option A</span>
                              <input type="text" class="panel-col text-bold-cell" name="option_a" value="{% if edit_ques.option_a %}{{ edit_ques.option_a }}{% endif %}"  required>
                            </div>
                            <div class="row">
                              <span class="panel-col panel-col1">Option B</span>
                              <input type="text" class="panel-col text-bold-cell" name="option_b" value="{% if edit_ques.option_b %}{{ edit_ques.option_b }}{% endif %}" required>
                            </div>
                            <div class="row">
                              <span class="panel-col panel-col1">Option C</span>
                              <input type="text" class="panel-col text-bold-cell" name="option_c" value="{% if edit_ques.option_c %}{{ edit_ques.option_c }}{% endif %}" required>
                            </div>
                            <div class="row">
                              <span class="panel-col panel-col1">Option D</span>
                              <input type="text" class="panel-col text-bold-cell" name="option_d" value="{% if edit_ques.option_d %}{{ edit_ques.option_d }}{% endif %}" required>
                            </div>
                            <div class="row">
                              <span class="panel-col panel-col1">Answer</span>
                              <select name="answer" id="answer" required>
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                              </select>
                            </div>
                        </div>
                        
                        <div style="align-items: center;">
                          <input type="hidden" name="step2">
                          <button type="submit" class="btn btn-success">Edit</button>
                        </div>
                    </form>
                  </li>
              </ul>             
          </div>          
      </div>
  </div>
    <br><br><br>
</div>   
    
    
{% endblock main_content %}
